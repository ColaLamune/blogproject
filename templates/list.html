{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
<div class='container'>
{%  for item in object_list %}
<div class="card">
  <h5 class="card-header">{{item.category}}</h5>
  <div class="card-body">
    <h5 class="card-title">{{item.title}}/<h5>
    <h5 class="card-title">{{item.postdate}}/<h5>
    <p class="card-text">{{item.content}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
<br/>
{% endfor %}
</div>
{% endblock content %}
